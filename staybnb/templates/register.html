{% extends "base.html" %}
{% block content %}
<h1 class="h4">Inscription</h1>
<form method="post" class="col-md-6">
  {{ form.hidden_tag() }}
  <div class="mb-2">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
  <div class="mb-2">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
  <div class="mb-2">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
  <button class="btn btn-primary">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
